    <script>
        
        function obtieneUbicacion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(muestraPosicion);

            } else {

            }
        }

        function muestraPosicion(posicion) {
            var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude;
            console.log(coordenadas);
            var imagen = "https://maps.googleapis.com/maps/api/staticmap?center=" + coordenadas + "&zoom=14&size=900x400&key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA";
            document.getElementById("mapa").innerHTML = "<img src=" + imagen + ">";
        }
