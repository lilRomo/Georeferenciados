<!DOCTYPE html>
<html>
  <head>
    <title>Fetch3</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
 
      #map {
        height: 100%;
      }
 
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
 
    var coordenadas = {
        lat: 0, 
        lng: 0
        }

    var propiedades = {
        center: coordenadas,
        zoom: 2
        }

    function obtieneMarcadores() {
        const markers = [
            {
                name:  "MÃ©xico",
                longitude: "-99.1276",
                latitude: "19.427"
            },
            {
                name: "Brazil",
                longitude: "-47.9292",
                latitude: "-15.7801"
            },
            {
                name: "Spain",
                longitude: "-3.70327",
                latitude: "40.4167"
            }
        ];
        return markers;
    }

    function iniciaMapa() {

        const map = new google.maps.Map(document.getElementById('map'), propiedades);

        const marcadores = obtieneMarcadores();

        for(marcador of marcadores) {
                let marker = new google.maps.Marker({
                map: map,//que mapa va a estar asociado
                position: new google.maps.LatLng(marcador.latitude, marcador.longitude), // las posiciones 
                title: marcador.name
            })
        }

    }



 
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGsp1EqEiYiX6S7Eeuzcyf7NnejdnLu50&callback=iniciaMapa">
    </script>
  </body>
</html>
