<body class="background ">

    <nav class="navbar navbar-expand-sm bg-light">
        <a href="index.html">
        <img href="../index.html" src="../home.png" width="50px" height="50px"> 
        </a>
      <ul class="navbar-nav">

       <a class="nav-link" href="index.html"> <h1> Home  </h1></a>
        </li>
        
      </ul>
    </nav>
    <br>

<div class="row">
    <div class="col-md-3"></div>

    <div class="card card-cascade narrower col-md-6">

        <div class="card-image" style="background-color: black;">

            <div class="text-white d-flex h-100 mask blue-gradient-rgba">
                <div class="first-content align-self-center p-3">
                  <h3  class="text-light card-title">Lista de paises</h3>
                </div>
                <div class="second-content align-self-center mx-auto text-center">
                  <i class="far fa-money-bill-alt fa-3x"></i>
                </div>
              </div>
            </div>
    


            <div class="card-body card-body-cascade text-center">
                  <div id="paises"></div>
            </div>




    </div>
    <div class="col-md-3"></div>
</div>



    <script>

        var paises = document.getElementById("paises");

        fetch('datos.json')//si la solicitud de los datos es exitosa, realiza la función 
        .then(function(response) {

            response.json().then(function(datos) {

                datos.forEach( registro => {
                    
                    console.log(registro);
                    let nombre = document.createElement("p");
                    nombre.textContent = "País: " + registro.country + ", casos: " + registro.cases;
                    paises.appendChild(nombre);

                });

            });
 
        })
        .catch(function(error) {
            console.log('Hubo un problema con la petición Fetch:' + error.message);
        });

    </script>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
