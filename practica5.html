<div class="container-fluid  rounded shadow-lg  ">
        <div class="container black">
            <div class="row m-5  ">
                <div id="map"></div>
            </div>
        </div>
</div>


    <script>


        "use strict"


        function iniciaMapa(){


            var map = new google.maps.Map(document.getElementById("map"),{center:{ lat: 21.152639, lng: -101.711598}, zoom: 14});

            informacion = new google.maps.InfoWindow;
            if(navigator.geolocation){

                navigator.geolocation.getCurrentPosition(function(position){
                    var pos = {
                        lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                
                informacion.setPosition(pos);
                informacion.setContent("Que onda");
                informacion.open(map);

            });

            }
        }

    </script>
    
</body>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGsp1EqEiYiX6S7Eeuzcyf7NnejdnLu50&callback=iniciaMapa"async defer></script>
