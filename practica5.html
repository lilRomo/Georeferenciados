<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map{
            height: 600px;
            width: 100%;
            background-color: #efefef;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    

    <script>
        function iniciaMapa(){
            var map = new google.maps.Map(document.getElementById("map"),{center:{ lat: 21.152639, lng: -101.711598}, zoom: 14});

            informacion = new google.maps.InfoWindow;
            if(navigator.geolocation){

                navigator.geolocation.getCurrentPosition(function(position){
                    var pos = {
                        lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                
                informacion.setPosition(pos);
                informacion.setContent("Que onda");
                informacion.open(map);

            });

            }
        }

    </script>
    
</body>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGsp1EqEiYiX6S7Eeuzcyf7NnejdnLu50&callback=iniciaMapa"async defer></script>

</html>
