    <div class="container-fluid  rounded shadow-lg  ">

        <div class="container black">
            <div class="row   ">
                <h1>Haz click para obtener las coordenadas:  </h1>
               
            
            <button class="btn btn-outline-primary btn-rounded waves-effect" onclick="getLocation()">Ver coordenadas</button>

             </div>

             <br>
             <h3 id="demo"></h3>
        </div>

    </div>



    <script>

        var x = document.getElementById("demo");

        function getLocation() {
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else
            {
                x.innerHTML = "No tiene geolocalizacion"
            }
        }

        function showPosition (position){
            x.innerHTML = "latitud: "+ "<br>" + position.coords.latitude + "<br>" + "<br>" + "Longitud:" +"<br>"+ position.coords.longitude
        }

    </script>
    
    
</body>
